<article class="unit-article layout-page">
  <div class="unit-inner unit-article-inner">
    <div class="content">
      <header>
	<div class="unit-head">
	  <div class="unit-inner unit-head-inner">
	    <h1 class="h2 entry-title">{{ page.title }}</h1>
	    <h2 class="h3 entry-title" >{{ page.tagline }}</h2>
	  </div><!-- unit-inner -->
	</div><!-- unit-head -->
      </header>

      <div class="bd">
	<div class="entry-content">
	  {% if page.carousel %}
	  <div class="flexslider carousel">
	    <ul class="slides" >
	      {% for slides in page.carousel %}
	      <li><img src='{{ BASE_PATH }}{{ slides.image }}' /></li>
	      {% endfor %}
	    </ul>
	  </div>
	  {% endif %}

	  {{ content }}
	</div><!-- entry-content -->
      </div><!-- bd -->

      <footer class="unit-foot">
	<div class="unit-inner unit-foot-inner">
	  <p class="gotop">
	    <a href="#page">Back to Top</a>
	  </p>
	</div>
      </footer>

    </div><!-- content -->
  </div><!-- unit-inner -->
</article>
